name: Pages Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check deploy token
        run: |
          if [ -z "${{ secrets.GH_PAGES_PAT }}" ]; then
            echo "GH_PAGES_PAT is not set â€” workflow will try GITHUB_TOKEN as fallback (may fail if permissions restricted)"
          else
            echo "GH_PAGES_PAT is set"
          fi

      - name: Deploy to gh-pages via peaceiris
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_PAT || github.token }}
          publish_dir: ./dist
